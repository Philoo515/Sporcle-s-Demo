<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Trivia Puzzle</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    #puzzle {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
      justify-content: center;
      margin: 0 auto 20px auto;
      position: relative;
      width: 300px;  /* Set a fixed width for the puzzle */
      height: 300px; /* Set a fixed height for the puzzle */
    }

    .tile {
      width: 100px;
      height: 100px;
      background-color: #333;
      background-repeat: no-repeat;
      background-size: 0%; /* Start with no background */
      transition: background-size 0.4s ease;
    }

    #question-container {
      margin-top: 20px;
    }

    .btn {
      margin: 10px;
      padding: 10px 20px;
      background-color: #25f4ee;
      border: none;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #1ab9c6;
    }

    #score {
      font-size: 18px;
      margin-top: 15px;
    }

    #play-again {
      margin-top: 20px;
      display: none;
    }

    .correct-answer {
      background-color: #4caf50; /* Green for correct answer */
    }

    .wrong-answer {
      background-color: #f44336; /* Red for wrong answer */
    }
  </style>
</head>
<body>

  <h1>TikTok Trivia Puzzle</h1>
  <div id="puzzle"></div>

  <div id="question-container">
    <p id="question">Loading question...</p>
    <div id="answers"></div>
    <div id="score">Score: 0 / 9</div>
    <button id="play-again" class="btn" onclick="restartGame()">Play Again</button>
  </div>

  <script>
    const questions = [
      {
        question: "What year was TikTok launched globally?",
        answers: ["2015", "2016", "2017", "2018"],
        correct: "2018"
      },
      {
        question: "Which company owns TikTok?",
        answers: ["Tencent", "ByteDance", "Alibaba", "Microsoft"],
        correct: "ByteDance"
      },
      {
        question: "What app was merged into TikTok?",
        answers: ["Dubsmash", "Vine", "Musical.ly", "Clash"],
        correct: "Musical.ly"
      },
      {
        question: "What is the TikTok logo shaped like?",
        answers: ["A star", "A heart", "A music note", "A video camera"],
        correct: "A music note"
      },
      {
        question: "TikTok videos were initially limited to how many seconds?",
        answers: ["15", "30", "60", "90"],
        correct: "15"
      },
      {
        question: "Where did TikTok originate?",
        answers: ["China", "USA", "Japan", "South Korea"],
        correct: "China"
      },
      {
        question: "Who was the first TikTok star?",
        answers: ["Charli D'Amelio", "Zach King", "Addison Rae", "Bella Poarch"],
        correct: "Charli D'Amelio"
      },
      {
        question: "What is TikTok's maximum video length?",
        answers: ["1 minute", "3 minutes", "5 minutes", "10 minutes"],
        correct: "10 minutes"
      },
      {
        question: "Which feature is TikTok known for?",
        answers: ["Lip-syncing", "Augmented reality", "Voiceovers", "All of the above"],
        correct: "All of the above"
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let tilesRevealed = 0;

    const puzzleContainer = document.getElementById('puzzle');
    const questionContainer = document.getElementById('question');
    const answersContainer = document.getElementById('answers');
    const scoreContainer = document.getElementById('score');
    const playAgainButton = document.getElementById('play-again');

    function createTiles() {
      for (let i = 0; i < 9; i++) {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        tile.dataset.tileIndex = i;
        puzzleContainer.appendChild(tile);
      }
    }

    function displayQuestion() {
      const question = questions[currentQuestion];
      questionContainer.textContent = question.question;
      answersContainer.innerHTML = '';
      question.answers.forEach(answer => {
        const button = document.createElement('button');
        button.classList.add('btn');
        button.textContent = answer;
        button.onclick = () => checkAnswer(answer, button);
        answersContainer.appendChild(button);
      });
    }

    function checkAnswer(answer, selectedButton) {
      const correctAnswer = questions[currentQuestion].correct;

      // Highlight selected answer
      if (answer === correctAnswer) {
        score++; // Increment score on correct answer
        scoreContainer.textContent = `Score: ${score} / 9`; // Update score display
        selectedButton.classList.add('correct-answer');
        revealTile(); // Reveal a tile with the image
      } else {
        selectedButton.classList.add('wrong-answer');
        // Highlight the correct answer
        highlightCorrectAnswer(correctAnswer);
      }

      // Delay to show correct answer before moving to next question
      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          displayQuestion();
        } else {
          endGame();
        }
      }, 1000); // Wait 1 second before moving to the next question
    }

    function highlightCorrectAnswer(correctAnswer) {
      const answerButtons = document.querySelectorAll('.btn');
      answerButtons.forEach(button => {
        if (button.textContent === correctAnswer) {
          button.classList.add('correct-answer');
        }
      });
    }

    function revealTile() {
      if (tilesRevealed < 9) {
        const tile = document.querySelectorAll('.tile')[tilesRevealed];
        const row = Math.floor(tilesRevealed / 3);
        const col = tilesRevealed % 3;

        tile.style.backgroundImage = "url('https://images.macrumors.com/t/HBigcx8ZDm2EGrjV1Sd2D-8p5qg=/1600x0/article-new/2020/08/tiktok-logo.jpg')";
        tile.style.backgroundPosition = `-${col * 100}px -${row * 100}px`; // Position each tile to show part of the image
        tile.style.backgroundSize = "300px 300px"; // Scale the image to fit the whole puzzle

        tilesRevealed++;
      }
    }

    function endGame() {
      questionContainer.textContent = `Game Over! Your score is ${score} / 9.`;
      playAgainButton.style.display = 'inline-block';
    }

    function restartGame() {
      currentQuestion = 0;
      score = 0;
      tilesRevealed = 0;
      puzzleContainer.innerHTML = '';
      answersContainer.innerHTML = '';
      scoreContainer.textContent = `Score: 0 / 9`;
      playAgainButton.style.display = 'none';
      createTiles();
      displayQuestion();
    }

    createTiles();
    displayQuestion();
  </script>

</body>
</html>
